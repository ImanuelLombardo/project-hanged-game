<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">

    <title> Jeux du pendu</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Jeux du pendu</h1>
            <span class="sub-title">Projet qui utilise le html, css et js.</span>
        </div>
    </header>
    <main>
        <!--Part-1-->
        <ul class="infos">
            <li>Niveau : <span>1</span></li>
            <li>Score : <span class="score-total"></span></li>
        </ul>
        <!--Part-2-->
        <div class="part-2">
            <p>Utilisez les lettres de l'alphabet en dessous pour trouver le mot.</p>
            <div class="alphabet">
                <div class="letter box">a</div>
                <div class="letter box">b</div>
                <div class="letter box">c</div>
                <div class="letter box">d</div>
                <div class="letter box">e</div>
                <div class="letter box">f</div>
                <div class="letter box">g</div>
                <div class="letter box">h</div>
                <div class="letter box">i</div>
                <div class="letter box">j</div>
                <div class="letter box">k</div>
                <div class="letter box">l</div>
                <div class="letter box">m</div>
                <div class="letter box">n</div>
                <div class="letter box">o</div>
                <div class="letter box">p</div>
                <div class="letter box">q</div>
                <div class="letter box">r</div>
                <div class="letter box">s</div>
                <div class="letter box">t</div>
                <div class="letter box">u</div>
                <div class="letter box">v</div>
                <div class="letter box">w</div>
                <div class="letter box">x</div>
                <div class="letter box">y</div>
                <div class="letter box">z</div>
            </div>
        </div>
        <!--Canvas-->
        <div class="canvas">
            <canvas id="canvas-id"></canvas>
            <div id="find-letters"></div>
        </div>
        <!--Part-3-->
        <div class="part-3">
            <form action="">
                <label>Mot Ã  deviner</label>
                <input class="word-to-guess" type="text" placeholder="mot">
            </form>
            <div>Il vous restes <span class="nbr-lives"></span> vies.</div>
            <button class="button" type="submit">Rejouer</button>
        </div>

    </main>
    <footer>
        Created by Imanuel Lombardo in 2022
    </footer>
    <script src="main.js"></script>
</body>
</html>
